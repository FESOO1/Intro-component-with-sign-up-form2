<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTRO COMPONENT WITH SIGN UP</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="main-left">
      <h1 class="main-left-header">Learn to code by watching others</h1>
      <p class="main-left-paragraph">See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how
        developers think is invaluable.</p>
    </div>
    <div class="main-right">
      <div class="main-right-top">
        <p class="main-right-top-paragraph"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form class="main-right-bottom">
        <label for="nameInput"> 
          <div class="main-right-bottom-inner">
            <input type="text" id="nameInput" placeholder="First Name" class="main-right-bottom-inner-input">
            <svg class="main-right-bottom-inner-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
              <path d="M11.992 15H12.001" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M12 12L12 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <p class="main-right-bottom-input-paragraph"></p>
        </label>
        <label for="lastNameInput"> 
          <div class="main-right-bottom-inner">
            <input type="text" id="lastNameInput" placeholder="Last Name" class="main-right-bottom-inner-input">
            <svg class="main-right-bottom-inner-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
              <path d="M11.992 15H12.001" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M12 12L12 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <p class="main-right-bottom-input-paragraph"></p>
        </label>
        <label for="emailAddressInput"> 
          <div class="main-right-bottom-inner">
            <input type="email" id="emailAddressInput" placeholder="Email Address" class="main-right-bottom-inner-input">
            <svg class="main-right-bottom-inner-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
              <path d="M11.992 15H12.001" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M12 12L12 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <p class="main-right-bottom-input-paragraph"></p>
        </label>
        <label for="passwordInput"> 
          <div class="main-right-bottom-inner">
            <input type="email" id="passwordInput" placeholder="Password" class="main-right-bottom-inner-input">
            <svg class="main-right-bottom-inner-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
              <path d="M11.992 15H12.001" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M12 12L12 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <p class="main-right-bottom-input-paragraph"></p>
        </label>
        <button type="submit" class="main-right-bottom-inner-button" id="submitButton">CLAIM YOUR FREE TRIAL</button>
        <p class="main-right-bottom-paragraph">By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
      </form>
    </div>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
